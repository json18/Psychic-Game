<!DOCTYPE html>
<html lang="en-us">
    <head>
         <meta charset = "UTF-8">
         <title> Psychic - Game </title>
    </head>
    <body>

        <h1> The Psychic Game </h1>

         <div id = "game"> 
             <p> Guess what letter I'm thinking of. Press any key to get started! </p>
        </div>

    <script type="text/javascript"> 
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", 
        "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "x", "y", "z"];
        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;

        document.onkeyup = function(event) {
            var userGuess = event.key;
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        

         while (guessesLeft>0) {
            if (userGuess === computerGuess) {
                wins++;
                } 
            else { 
              guessesLeft --;
            }
        }
        if (guessesLeft === 0) {
            losses++;
            guessesLeft = 9;

            var html =
                "<p> Wins: " + wins + "</p>" +
                "<p> Losses: " + losses + "</p>" +
                "<p> Guesses Left: " + guessesLeft + "</p>" +
                "<p> Your Guesses so Far: " + userGuess + "</p>";

            document.querySelector("#game").innerHTML = html;
        }
       
        };


    </script>

    </body>

</html>
